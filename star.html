<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>star pattern</title>
    <script type = "text/javascript">
    var i,j;
     for(i=1; i<=5; i++)
     {
        for(j=1; j<=i; j++)
        {
            document.write( " * ");
        }
        document.write("<br>");
     }
      document.write("<br><br>");

    
    </script>
</head>
<body>
    
</body>
