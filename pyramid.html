<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pyramid</title>
    <script type = "text/javascript">
    var i,j,k;
      for(i=1; i<=9; i=i+2)
      {
          for(k=1; k<=(9-i); k++)
          {
              document.write("&nbsp");
          }
          
        for(j=1; j<=i; j++)
        {
            document.write(i);
        }
        document.write("<br>");
      }

    </script>
</head>
